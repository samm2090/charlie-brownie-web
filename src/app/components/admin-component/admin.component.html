<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button> Admin</span>
    <span class="spacer"></span>

    <button mat-icon-button class="icon" [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="icon">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon><span>salir</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item [routerLink]="[option.route]" *ngFor="let option of menuOptions">{{option.name}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
